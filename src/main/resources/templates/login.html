<!DOCTYPE HTML>
<html xmlns:th="hhtp://thymeleaf.org">
<head>
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

		<nav class="navbar sticky-top navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
				<a class="navbar-brand nav-text" href="#">BlueSearch</a> 
				

			
			</div>
		</nav>
		
		<div class="container-fluid postContainer login">
	<form action="" method="post">
		<!--  <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
		<fieldset>
			<legend>Login to BlueSearch</legend>
			<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->

			<div th:if="${param.error != null}">
				Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					Reason: <span th:field="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>
			</div>

			<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			<div th:if="${param.logout != null}">You have been logged out.
			</div>

			<p>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" />
			</p>
			<p>
				<label for="password">Password</label> <input type="password"
					id="password" name="password" />
			</p>
			<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
			<p>
			<div>
				<button type="submit" class="btn action">Log in</button>
				<a class="action a-tag" href="/register">Register Now!</a>
			</div>
		</fieldset>
	</form>
	
	
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>

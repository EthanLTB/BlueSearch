<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Create Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid ">
		<nav class="navbar sticky-top navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
				<a class="navbar-brand nav-text" href="#">BlueSearch</a> 
				<a class="active nav-text a-tag"
					th:href="@{/profile/{userId}(userId=${user.userId})}">My
					Profile</a> <a class="nav-text a-tag" href="/dashboard">Dashboard</a>

				<form method="post" action="/logout">
					 <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button class="logout-button" type="submit">Logout</button>
				</form>
			</div>
		</nav>
		
		
		<div th:if="${user.userId == otherUser.userId}">
		<div class="container-fluid postContainer">
			<h1 style="text-align:center;">Update your profile</h1>
<div class= >
			<form action="" method="post" style="text-align:right; margin-right:4em;">
			 <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div>
					<label>Username:</label> <input class="input-box" type="text" th:field="${otherUser.username}" />
				</div>

				<div>
					<label>First Name:</label> <input class="input-box" type="text" th:field="${otherUser.name}" />
				</div>
				<div>
					<label>Last Name:</label> <input class="input-box" type="text" th:field="${otherUser.lastName}" />
				</div>
				<div>
					<label>Email:</label> <input class="input-box" type="text" th:field="${otherUser.email}" />
				</div>
				<div>
					<label>Phone Number(optional):</label> <input class="input-box" type="text"
						th:field="${otherUser.phoneNumber}" />
				</div>
				<div>
					<label>About Me:</label> <input class="input-box" type="text" th:field="${otherUser.description}" />
				</div>
				<input type="hidden" th:field="${otherUser.password}"> <input
					type="hidden" th:field="${comments}"> <input type="hidden"
					th:field="${otherUser.posts}"> <input type="hidden"
					th:field="${bids}">

<br>

				<h3>Address(Optional)</h3>
				<div>
					<label>Address Line 1:</label> <input class="input-box" type="text"
						th:field="${otherUser.address.addressLine1}" />
				</div>
				<div>
					<label>Address Line 2:</label>Address Line 2: <input class="input-box" type="text"
						th:field="${otherUser.address.addressLine2}" />
				</div>
				<div>
					<label>City:</label> <input class="input-box" type="text" th:field="${otherUser.address.city}" />
				</div>
				<div>
					<label>Region:</label> <input class="input-box" type="text" th:field="${otherUser.address.region}" />
				</div>
				<div>
					<label>Country:</label> <input class="input-box" type="text" th:field="${otherUser.address.country}" />
				</div>
				<div>
					<label>Zip Code:</label> <input class="input-box" type="text"
						th:field="${otherUser.address.zipCode}" />
				</div>
				<div>
					<input class="btn btn-primary" type="submit" value="Update Account" />
				</div>
			</form>
		</div>
	</div>
</div>
</div>
	<div th:unless="${user.userId == otherUser.userId}">
	<div class="container-fluid postContainer">
		<h2>[[${otherUser.username}]]</h2>
		<span th:text=${otherUser.name}></span><br>
		<span th:text=${otherUser.description}></span><br>
		<span th:text=${otherUser.email}></span><br>
		<span th:text=${otherUser.phoneNumber}></span>
</div>
		
		

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>

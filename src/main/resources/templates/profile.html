<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Create Account</title>
	</head>
	<body>
	<div th:if="${user.userId == otherUser.userId}">
		<h1>Update your profile</h1>
		
		<form action="" method="post">
			<div>
				Username: <input type="text" th:field="${otherUser.username}" />
			</div>
			
			<div>
				First Name: <input type="text" th:field="${otherUser.name}" />
			</div>
			<div>
				Last Name: <input type="text" th:field="${otherUser.lastName}" />
			</div>
			<div>
				Email: <input type="text" th:field="${otherUser.email}" />
			</div>
			<div>
				Phone Number(optional): <input type="text" th:field="${otherUser.phoneNumber}" />
			</div>
			<div>
				About Me: <input type="text" th:field="${otherUser.description}" />
			</div>
			<input type="hidden" th:field="${otherUser.password}">
			<input type="hidden" th:field="${comments}">
			<input type="hidden" th:field="${otherUser.posts}">
			<input type="hidden" th:field="${bids}">
			
			
			<h3>Address(Optional)</h3>
			<div>
				Address Line 1: <input type="text"
					th:field="${otherUser.address.addressLine1}" />
			</div>
			<div>
				Address Line 2: <input type="text"
					th:field="${otherUser.address.addressLine2}" />
			</div>
			<div>
				City: <input type="text" th:field="${otherUser.address.city}" />
			</div>
			<div>
				Region: <input type="text" th:field="${otherUser.address.region}" />
			</div>
			<div>
				Country: <input type="text" th:field="${otherUser.address.country}" />
			</div>
			<div>
				Zip Code: <input type="text" th:field="${otherUser.address.zipCode}" />
			</div>
			<div>
				<input type="submit" value="Update Account" />
			</div>
		</form>
		</div>
		
		
		<div th:unless="${user.userId == otherUser.userId}">
		<h2>You are viewing the profile of [[${otherUser.name}]]</h2>
		<span th:text=${otherUser.name}></span>
		</div>
		
	</body>
</html>

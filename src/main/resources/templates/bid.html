<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Make a Bid</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />

</head>
<body>
	<div class="container-fluid ">
		<nav class="navbar sticky-top navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
				<a class="navbar-brand nav-text" href="#">BlueSearch</a> <a
					class="active nav-text a-tag"
					th:href="@{/profile/{userId}(userId=${currentUser.userId})}">My
					Profile</a> <a class="nav-text a-tag" href="/dashboard">Dashboard</a>

				<form method="post" action="/logout">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button class="logout-button" type="submit">Logout</button>
				</form>
			</div>
		</nav>

		<div class="container-fluid postContainer ">

			<div style="text-align: center;">
				<h2>Bid details:</h2>
				<textarea rows="4" cols="50" name="bidText" id="bidText"
					placeholder="why should i hire you?/Any questions?"
					th:field="${bid.message}"></textarea>
				<p style="font-size: small;">*make sure to include a Price, and
					any other information you wish to pass along.</p>
				<a class="btn btn-primary " id="link" href=style="text-align:right; margin-right:8em;">
					Send </a>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
			var otherEmail = /*[[${otherUser.email}]]*/''
			var name = /*[[${currentUser.name}]]*/''
		</script>
		<script src="/JS/bid.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"></script>
</body>
</html>

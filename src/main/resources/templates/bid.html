<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Make a Bid</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="'mailto:' + ${otherUser.email}"  method="post" enctype="text/plain">
			<div>
				Bid from: <input type="text" th:field="${currentUser.username}" />
			</div>
		
			<div>
				Job: <input type="text" th:field="${post.jobDescription}" />
			</div>
			<div>
			<input type="text" name="Price" value="Price" />
			</div>
			<div>
				  <textarea name="Message"></textarea>
			</div>
			
			<button type="submit" >Send Bid</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Make a Bid</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid ">
		<nav class="navbar sticky-top navbar-expand-lg navbar-light ">
			<div class="container-fluid ">
				<a class="navbar-brand nav-text" href="#">BlueSearch</a> 
				<a class="active nav-text a-tag"
					th:href="@{/profile/{userId}(userId=${currentUser.userId})}">My
					Profile</a> <a class="nav-text a-tag" href="/dashboard">Dashboard</a>

				<form method="post" action="/logout">
					<!--  <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
					<button class="logout-button" type="submit">Logout</button>
				</form>
			</div>
		</nav>
		
		<div class="container-fluid postContainer">
	<form th:action="'mailto:' + ${otherUser.email}" method="post"
		enctype="text/plain">
		<div>
			Bid from: <input type="text" th:field="${currentUser.username}" />
		</div>

		<div>
			Job: <input type="text" th:field="${post.jobDescription}" />
		</div>
		<div>
			<input type="text" name="Price" value="Price" />
		</div>
		<div>
			<textarea name="Message"></textarea>
		</div>

		<button class="action delete-button" type="submit">Send Bid</button>

	</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
